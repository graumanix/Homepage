        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Creates header navbar from Bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <a class="navbar-brand" href="#">Gerard Marquez's Homepage</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                <li class="nav-item">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/graumanix">Github profile</a>
                  </li>
                </li>
                <button class="navbar-item" id ="dark">
                  Dark mode: OFF
                </button>
                <script>
                  let dark = false;
                  let body = document.querySelector('body');
      
                  document.querySelector('#dark').onclick = function() {
                      if (dark == false)
                      {
                          body.style.backgroundColor = "rgb(53, 53, 53)";
                          document.querySelector('#dark').innerHTML = "Dark mode: ON";
                          dark = true;
                      }
                      else
                      {
                          body.style.backgroundColor = "rgb(220, 220, 220)";
                          document.querySelector('#dark').innerHTML = "Dark mode: OFF";
                          dark = false;
                      }
                  }
              </script>
              </ul>
            </div>
          </nav>
    </body>
