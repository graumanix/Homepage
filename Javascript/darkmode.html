<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <button id="dark">Dark mode: + 'name'</button>
        <script>
            let dark = false;
            if (dark === false)
            {
                dark = true;
                document.querySelector('#dark').onclick = function() {
                    document.querySelector('body').style.backgroundColor = 'rgb(53, 53, 53)';
                }
            }
            else
            {
                dark = false;
                document.querySelector('#dark').onclick = function() {
                    document.querySelector('body').style.backgroundColor = 'white';
                }
            }
            
        </script>
    </body>
</html>
