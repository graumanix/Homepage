<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>Hello!</title>
        <script>
            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('Hello, ' + name + '!');
            }
        </script>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" id="name">
            <input type="submit">
        </form>
    </body>
</html>
